name: XMBOX TS处理器

on:
  repository_dispatch:
    types: [process_ts]

env:
  TASK_DIR: tasks
  OUTPUT_DIR: output

jobs:
  process-ts:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        ref: master
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: 设置 FFmpeg
      uses: FedericoCarboni/setup-ffmpeg@v3
      with:
        ffmpeg-version: release
        architecture: x64
    
    - name: 验证 FFmpeg 安装
      run: |
        echo "🔧 验证FFmpeg安装..."
        ffmpeg -version | head -5
        echo ""
        echo "📋 支持的格式:"
        ffmpeg -formats | grep -E "(mpegts|mp4)" | head -10
        echo ""
        echo "✅ FFmpeg准备就绪"
    
    - name: 准备工作目录
      run: |
        TASK_ID="${{ github.event.client_payload.task_id }}"
        mkdir -p "$TASK_DIR/$TASK_ID"
        mkdir -p "$OUTPUT_DIR"
        echo "TASK_ID=$TASK_ID" >> $GITHUB_ENV
    
    - name: 处理TS文件
      run: |
        cd "$TASK_DIR/$TASK_ID"
        
        # 验证TS文件
        echo "🔍 验证TS文件..."
        total_files=$(ls -1 *.ts 2>/dev/null | wc -l)
        if [ "$total_files" -eq 0 ]; then
          echo "❌ 错误：没有找到TS文件"
          exit 1
        fi
        echo "✅ 发现 $total_files 个TS文件"
        
        # 准备输出目录
        OUTPUT_FILE="../../$OUTPUT_DIR/${TASK_ID}.ts"
        FINAL_OUTPUT="../../$OUTPUT_DIR/${TASK_ID}.mp4"
        mkdir -p "$(dirname "$OUTPUT_FILE")"
        
        echo "🔄 合并TS文件..."
        # 直接使用cat命令合并
        cat $(ls -1v *.ts) > "$OUTPUT_FILE"
        
        # 验证合并后的TS文件
        echo "🔍 验证合并文件..."
        if ! ffprobe -v error "$OUTPUT_FILE"; then
          echo "❌ 错误：合并后的文件验证失败"
          rm -f "$OUTPUT_FILE"
          exit 1
        fi
        
        # 转换为MP4
        echo "🎬 转换为MP4..."
        if ! ffmpeg -i "$OUTPUT_FILE" -c copy "$FINAL_OUTPUT"; then
          echo "❌ 错误：MP4转换失败"
          rm -f "$OUTPUT_FILE" "$FINAL_OUTPUT"
          exit 1
        fi
        
        # 清理临时文件
        rm -f "$OUTPUT_FILE"
        
        # 验证最终输出
        if [ ! -f "$FINAL_OUTPUT" ]; then
          echo "❌ 错误：最终输出文件不存在"
          exit 1
        fi
        
        echo "✅ 处理完成：$(basename "$FINAL_OUTPUT")"
    
    - name: 创建发布
      uses: softprops/action-gh-release@v1
      with:
        tag_name: task-${{ env.TASK_ID }}
        name: "TS处理结果 - ${{ github.event.client_payload.title }}"
        body: |
          🎥 处理任务ID: ${{ env.TASK_ID }}
          📝 视频标题: ${{ github.event.client_payload.title }}
          📊 处理文件数: ${{ github.event.client_payload.file_count }}
          ⏱ 处理时间: ${{ github.event.created_at }}
        files: |
          ${{ env.OUTPUT_DIR }}/${{ env.TASK_ID }}.mp4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}